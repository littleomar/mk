<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/libs/jquery.js"></script>
    <link rel="stylesheet" href="./css/H5.css">
    <script type="text/javascript" src="js/libs/fullpage.js"></script>
    <script type="text/javascript" src="./js/H5.js"></script>

    <link rel="stylesheet" href="./css/H5_loading.css">
    <script type="text/javascript" src="js/H5_loading.js"></script>
    <style>
        body,html{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .h5_page{
            background: url("./imgs/page_bg.png") no-repeat;
        }
        .h5_page_face{
            background: url("./imgs/face_bg.png") no-repeat;
        }
        .h5_page_face .h5_c_name_slogan.h5_c_base_load{
            animation: slogan_move 2s infinite;
        }
        .h5_c_name_title{
            width: 283px;
            height: 160px;
            top: 35px;
            text-align: center;
            line-height: 140px;
            font-size: 20px;
            color: #fff;
            background: url("./imgs/page_caption_bg.png") no-repeat;

        }
        @keyframes slogan_move {
            0%      {transform: rotate(0);}
            70%     {transform: rotate(0);}
            75%     {transform: rotate(8deg);}
            80%     {transform: rotate(-8deg);}
            85%     {transform: rotate(8deg);}
            90%     {transform: rotate(-8deg);}
            95%     {transform: rotate(8deg);}
            100%    {transform: rotate(0);}
        }
        .h5_c_name_bottom{
            bottom: 0;
            width:375px;
            height:19.5px;
            background:url("./imgs/footer.png") no-repeat;
        }
    </style>
</head>
<body>
<div class="loading">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
    <div class="rate" id="rate">0%</div>
</div>

    //载入组件资源

    let html = [];

    }
